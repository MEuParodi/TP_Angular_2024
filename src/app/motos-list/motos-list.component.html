<h5 class="mt-3 mb-3 text-center">Lista de motos</h5>

<table class="table rounded ml-5  p-2 text-dark bg -opacity-10 - text-center">
    <thead class="table-light">
        <tr>
            <th scope="col">Imagen</th>
            <th scope="col">Modelo</th>
            <th scope="col">Color</th>
            <th scope="col">Stock</th>
            <th scope="col">Precio</th>
            <th scope="col">Compra</th>
        </tr>
    </thead>
    <tbody class="table-group-divider">
        <tr *ngFor="let moto of motos" [ngClass]="{offer:moto.offer}"> 
            <td> <img width="100" [src]="moto.image" [alt]="moto.model"/></td>
            <td>{{moto.model}}</td>
            <td>{{moto.color}}</td>
            <td><span class="badge text-bg-dark" *ngIf="moto.stock==0">SIN STOCK</span></td>
            <td>{{moto.price | currency: "USD"}}</td>
            <td>
                <app-input-number [(quantity)]="moto.quantity" [max]="moto.stock"*ngIf="moto.stock"  (maxReached)="maxReached($event)"></app-input-number>
                <button class="btn btn-secondary" (click)="addToCart(moto)">Comprar</button>
            </td>
           
        </tr>
        
    </tbody>
</table>
